<!-- app.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>CRUD de Produtos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Nome do Produto</mat-label>
        <input matInput [(ngModel)]="nome" name="nome">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="descricao" name="descricao">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Preço</mat-label>
        <input matInput [(ngModel)]="preco" name="preco">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="adicionarProduto()">Adicionar</button>
    </form>
    <h2>Lista de Produtos</h2>
    <ul>
      <li *ngFor="let produto of produtos">
        {{ produto.nome }} - {{ produto.descricao }} - R$ {{ produto.preco }}
        <button mat-icon-button color="accent" (click)="editarProduto(produto)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="removerProduto(produto.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
